<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="title"><h1 class="name">The DJ Tile</h1></div>
      <div class="instruments">
        <div class="first_row row">
          <div class="a drum"></div>
          <div class="b drum"></div>
          <div class="c drum"></div>
          <div class="d drum"></div>
        </div>
        <div class="second_row row">
          <div class="e drum"></div>
          <div class="f drum"></div>
          <div class="g drum"></div>
          <div class="h drum"></div>
        </div>
        <div class="third_row row">
          <div class="i drum"></div>
          <div class="j drum"></div>
          <div class="k drum"></div>
          <div class="l drum"></div>
        </div>
        <div class="fourth_row row">
          <div class="m drum"></div>
          <div class="n drum"></div>
          <div class="o drum"></div>
          <div class="p drum"></div>
        </div>
        <div class="fifth_row row">
          <div class="q drum"></div>
          <div class="r drum"></div>
          <div class="s drum"></div>
          <div class="t drum"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
